<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Admin</title>
  </head>
  <!-- admin page -->
  <body class="bg-[#F8F8F8]">
    <div class="flex">
      <!-- nav bar section -->
      <nav class="w-[23%] h-[100vh] bg-slate-200">
        <div class="py-[30px] pl-[40px] border-b-[2px] border-white">
          <img
            class=""
            src="./images/icons/main-logo.svg"
            alt="main-logo"
            width="250"
          />
        </div>
        <ul class="pt-[33px] pl-[40px] space-y-[15px]">
          <li>
            <a
              class="text-[25px] text-[#B4B4C6] hover:text-[#009398] leading-[35px] font-normal"
              href="./admin.html"
              >Продукты</a
            >
          </li>
          <li>
            <a
              class="text-[25px] text-[#B4B4C6] hover:text-[#009398] leading-[35px] font-normal"
              href="./order.html"
              >Заказы</a
            >
          </li>
        </ul>
      </nav>
      <!-- products section -->
      <div class="w-[77%]">
        <div
          class="bg-slate-200 py-[22.6px] items-center space-x-7 px-5 flex justify-end border-b-[2px] border-white"
        >
          <a
            class="text-[25px] text-[#A6A6A6] hover:text-[#009398]"
            href="./dashboard.html"
            >Просмотр веб-сайта</a
          >
          <span class="text-[#A6A6A6]">|</span>
          <div class="flex items-center space-x-[10px]">
            <img
              src="./images/icons/profile-icon.svg"
              alt="profile-icon"
              width="18"
              height="22"
            />
            <strong class="text-[22px] font-normal text-[#A6A6A6]"
              >Joe Melton</strong
            >
          </div>
        </div>
        <!-- search and add button -->
        <div
          class="py-[22px] px-[42px] flex items-center justify-between mb-[25px]"
        >
          <label
            class="w-[370px] hover:border-[1px] hover:border-[#009398] cursor-pointer flex space-x-7 inline-block py-[11px] pl-[34px] rounded-[30px] bg-white"
          >
            <input
              type="text"
              placeholder="Найти"
              autocomplete="off"
              class="w-[70%] cursor-pointer outline-none text-[20px] border-r-[2px] border-[#009398]"
            />
            <img
              src="./images/icons/search-icon.svg"
              alt="search"
              width="24"
              height="24"
            />
          </label>
          <button
            class="bg-[#009398] py-[11px] rounded-[30px] text-white text-[20px] w-[250px] hover:text-[#009398] hover:bg-white hover:border-[1px] hover:border-[#009398]"
          >
            + Добавить продукт
          </button>
        </div>
        <!-- products list-->
        <ul class="flex items-center justify-center space-x-[50px]">
          <li
            class="kakrasniy text-[28px] text-[#009398] pb-[8px] border-b-[2px] border-[#009398]"
          >
            Каркасные
          </li>
          <li
            class="naduvniy text-[28px] text-[#B4B4C6] pb-[7px] border-b-[2px] border-[#B4B4C6]"
          >
            Надувные
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="./js/admin.js"></script>
  </body>
</html>
