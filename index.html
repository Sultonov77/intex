<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Login</title>
  </head>
  <!-- login form section -->
  <body class="login-body">
    <div
      class="fixed bg-white rounded-[25px] pt-[30px] pb-[40px] text-center top-0 bottom-0 right-0 left-0 m-auto h-[450px] w-[500px]"
    >
      <img
        class="mx-auto mb-[17px]"
        src="./images/icons/main-logo.svg"
        alt="main-logo"
        width="300"
        height="70"
      />
      <h2
        class="mx-auto text-[22px] leading-[29px] font-bold text-[#A3A3A3] mb-[30px] w-[90%]"
      >
        Введите имя пользователя и пароль, чтобы получить доступ к системе.
      </h2>
      <form class="login-form flex flex-col items-center">
        <input
          autocomplete="off"
          class="w-[350px] mb-[20px] py-[10px] outline-none focus:shadow-[#3F8C8E] shadow-inputShadow text-center rounded-[17px] border-[1px] border-[#A3A3A3] font-bold text-[24px]"
          type="text"
          name="username"
          placeholder="Имя пользователя"
        />
        <input
          autocomplete="off"
          class="w-[350px] py-[10px]  mb-[14px] outline-none focus:shadow-[#3F8C8E] shadow-inputShadow text-center rounded-[17px] border-[1px] border-[#A3A3A3] font-bold text-[24px]"
          type="password"
          name="password"
          placeholder="Пароль"
        />
        <a href="./register.html" class="font-bold text-[#3F8C8E] hover:text-[#A3A3A3] text-[19px] mb-[20px]">Забыли пароль?</a>
        <button type="submit" class="w-[240px] bg-[#3F8C8E] py-[10px]  text-[25px] rounded-[17px] text-center text-white font-bold">Войти</button>
      </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            boxShadow: {
              inputShadow: "0px 0px 7px 0px #00000040",
            },
          },
        },
      };
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
